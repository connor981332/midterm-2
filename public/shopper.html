<html>
<head>
<title>Shopping Website</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="shopping" ng-controller="MainCtrl">
<div style="margin-left: 5em;">
<h1> Shopper Interface </h1>

<h1>Current Items</h1>
<div ng-repeat="item in items | orderBy: 'Name'">
<input type="checkbox" ng-model="item.selected">  {{item.Name}} - price {{item.price}}
<br>
<img src={{item.urlvalue}} width="80" alt="item url">
<br>
</div>
<button ng-click="submitCart()">
Submit Cart
</button>

<h1>Submitted Cart</h1>
<div ng-repeat="item in cart | orderBy: 'Name'">
{{item.Name}}
<br>
<img src={{item.urlvalue}} width="80" alt="item url">
<br>
</div>
</body>
</html>
